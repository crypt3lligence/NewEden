<!DOCTYPE html> <!-- not a place for hidden GEMS / crypt3lligence -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Eden Labs</title>
    <link rel="stylesheet" href="styles/NEgeneralTest.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="scripts/NEscriptsTest.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Media/Header/NE-logo-white.png" alt="Logo">
      </div>
      <nav class="navbar">
        <a href="/">HOME</a>
        <a href="#">ABOUT</a>
        <a href="/story/">STORY</a>
        <a class="nav-social-icon" href="#"><img src="Media\Header\Instagram-logo.png" alt="Instagram"></a>
        <a class="nav-social-icon" href="#"><img src="Media\Header\TwitterX-logo.png" alt="Twitter"></a>
      </nav>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="mobile-menu">
        <a href="/">HOME</a>
        <a href="#">ABOUT</a>
        <a href="/story/">STORY</a>
        <div class="dropdown">
            <a href="#">SOCIAL â–¼</a>
            <div class="dropdown-content">
                <a href="#">INSTAGRAM</a>
                <a href="#">TWITTER</a>
            </div>
        </div>
        <img class="menu-icon" src="Media/Design Elements/NE-logo-class.png" alt="Mini Logo">
      </div>
    </header>
    <main>
      <div class="main-page-container">
        <img loading="eager" class="main-desktop-image" src="Media/Main/Images/NE-bunker-desktop.jpg">
        <img class="main-video" src="Media\Gif\NE_logo_gif_narrow_2.gif">
        <img loading="eager" class="main-mobile-image" src="Media/Main/Images/NE-bunker-mobile.jpg">
      </div>
      
      <div id="video-container">
        <video id="concept-trailer-bg" muted loop autoplay playsinline>
            <source src="Media/Video/NE-trailer.mp4" type="video/mp4">
        </video>
        
        <video id="concept-trailer" muted loop autoplay playsinline>
            <source src="Media/Video/NE-trailer.mp4" type="video/mp4">
        </video>
      </div>

      <div class="carousel-wrapper">
        <div class="slide-icon-nav">
          <img src="Media/Main/Slider-Icons/msurfer-slider-icon.png" alt="Button 1" data-slide-to="0">
          <img src="Media/Main/Slider-Icons/voltrix-slider-icon.png" alt="Button 2" data-slide-to="1">
          <img src="Media/Main/Slider-Icons/hatto-slider-icon.png" alt="Button 3" data-slide-to="2">
          <img src="Media/Main/Slider-Icons/hmaster-slider-icon.png" alt="Button 4" data-slide-to="3">
          <img src="Media/Main/Slider-Icons/drsolo-slider-icon.png" alt="Button 5" data-slide-to="4">
        </div>
        <div class="carousel">
          <div class="slide">
            <img class="icon" src="Media\Main\Classes\MS-symbol-white.png" alt="Icon 1">
            <div class="character-container">
              <img loading="lazy" class="character" src="Media\Main\Characters\Couple-lq.png" alt="Character 1">
            </div>
            <p class="class-name">METASURFER</p>
          </div>
          <div class="slide">
            <img class="icon" src="Media\Main\Classes\AN-symbol-white.png" alt="Icon 1">
            <div class="character-container">
              <img loading="lazy" class="character" src="Media\Main\Characters\HAndroid-lq.png" alt="Character 1">
            </div>
            <p class="class-name">ANDROID</p>
          </div>
          <div class="slide">
            <img class="icon" src="Media\Main\Classes\AL-symbol-white.png" alt="Icon 1">
            <div class="character-container">
              <img loading="lazy" class="character" src="Media\Main\Characters\Hatto-lq.png" alt="Character 1">
            </div>
            <p class="class-name">ALPHA</p>
          </div>
          <div class="slide">
            <img class="icon" src="Media\Main\Classes\CR-symbol-white.png" alt="Icon 1">
            <div class="character-container">
              <img loading="lazy" class="character" src="Media\Main\Characters\Headmaster-lq.png" alt="Character 1">
            </div>
            <p class="class-name">CRYPTIC</p>
          </div>
          <div class="slide">
            <img class="icon" src="Media\Main\Classes\DV-symbol-white.png" alt="Icon 1">
            <div class="character-container">
              <img loading="lazy" class="character" src="Media\Main\Characters\DSolo-lq.png" alt="Character 1">
            </div>
            <p class="class-name">DEV</p>
          </div>
        </div>
      </div>

    </main>
    <footer>
      <img class="footer-logo" src="Media/Design Elements/NE-logo-mini-b-w-border.png">
      <p>New Eden Labs [2023]</p>
    </footer>

    


    <script>      
      if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
      }

      window.onload = function() {
          window.scrollTo(0, 0);
      };

      document.addEventListener("DOMContentLoaded", function() {
        const mainElement = document.querySelector("main");
        const footerElement = document.querySelector("footer");

        if (mainElement) {
            mainElement.classList.add("loaded");
        }

        if (footerElement) {
            footerElement.classList.add("loaded");
        }
      });

      window.addEventListener("load", function() {
        const carouselElement = document.querySelector('.carousel-wrapper');

        if (carouselElement) {
            carouselElement.classList.add('loaded');
        }
      });
    </script>

    <script>      
      document.addEventListener("DOMContentLoaded", function() {
        const mainElement = document.querySelector("main");
        if (mainElement) {
          mainElement.classList.remove("hidden");
        }
        const mainVideo = document.querySelector(".main-video");
        if (mainVideo) {
          setTimeout(() => {
            mainVideo.classList.add("visible");
          }, 10);
        }
      });
    </script>
  </body> 
</html>
