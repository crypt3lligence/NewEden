    <script>

window.addEventListener('DOMContentLoaded', (event) => {
    const heroContainer = document.querySelector('.hero-container');

    // This timeout can be set to 0, but adding a slight delay can make the fade-in feel more deliberate
    setTimeout(() => {
        heroContainer.classList.add('visible');
    }, 250);
});

window.addEventListener("DOMContentLoaded", (event) => {
    const heroTrackIconWrapper = document.querySelector('.hero-track-icon-wrapper');
    const heroTrackIcon = document.querySelector('.hero-track-icon');
    const track = document.getElementById("hero-track");

    // Functions 

    function handleMove(clientX, isTouch) {
        if (track.dataset.mouseDownAt === "0") return;

        let delta = parseFloat(track.dataset.mouseDownAt) - clientX;
        if (isTouch) {
            delta = -delta;
        }

        const maxDelta = isTouch ? track.offsetWidth - window.innerWidth : window.innerWidth / 2;
        const nextPercentage = Math.min(Math.max(parseFloat(track.dataset.prevPercentage) + (delta / maxDelta) * 100, -50), 50);
        track.dataset.percentage = nextPercentage;

        track.style.transform = `translate(${nextPercentage - 50}%, -50%)`;

        track.animate({
            transform: `translate(${nextPercentage - 50}%, -50%)`
        }, { duration: 600, fill: "forwards" });

        for (const img of track.getElementsByClassName("hero-track-img")) {
            let imagePositionPercentage = 50 - nextPercentage;
            img.animate({
                objectPosition: `${imagePositionPercentage}% center`
            }, { duration: 600, fill: "forwards" });
        }
    }

    function animateImages() {
        const images = Array.from(track.getElementsByClassName("hero-track-img"));
        const middleIndex = Math.floor(images.length / 2);

        function animateImage(index) {
            if (index >= 0 && index < images.length) {
                images[index].classList.add('animating');
            }
        }

        let leftIndex = middleIndex - 1;
        let rightIndex = middleIndex + 1;
        let step = 0;

        animateImage(middleIndex);

        const interval = setInterval(() => {
            step++;
            if (step === 1) {
                animateImage(leftIndex);
            } else if (step === 2) {
                animateImage(rightIndex);
            } else {
                animateImage(leftIndex - step + 3);
                animateImage(rightIndex + step - 3);
            }

            if (leftIndex - step + 3 < 0 && rightIndex + step - 3 >= images.length) {
                clearInterval(interval);
            }
        }, 250);
    }

    // Event Handlers

    // Mouse events
    window.onmousedown = e => {
        track.dataset.mouseDownAt = e.clientX;
    };

    window.onmouseup = () => {
        track.dataset.mouseDownAt = "0";
        track.dataset.prevPercentage = track.dataset.percentage;
    };

    window.onmousemove = e => {
        handleMove(e.clientX, false);
    };

    // Touch events
    track.addEventListener('touchstart', e => {
        e.preventDefault();
        track.dataset.mouseDownAt = e.touches[0].clientX;
    }, { passive: false });

    window.addEventListener('touchend', () => {
        track.dataset.mouseDownAt = "0";
        track.dataset.prevPercentage = track.dataset.percentage;
    });

    track.addEventListener('touchmove', e => {
        e.preventDefault();
        handleMove(e.touches[0].clientX, true);
    }, { passive: false });

    // Animations

    heroTrackIcon.style.opacity = "1";
    heroTrackIcon.classList.add('spinning');

    setTimeout(() => {
    if (window.innerWidth <= 768) {
        heroTrackIconWrapper.style.top = "calc(67% + 38vmin)";
    } else {
        heroTrackIconWrapper.style.top = "calc(57% + 30vmin)"; 
    }
    heroTrackIconWrapper.style.left = "50%";
    heroTrackIconWrapper.style.transform = "translateX(-50%) translateY(0%)";
}, 300);

    setTimeout(() => {
    heroTrackIcon.classList.remove('spinning');
}, 3160);

setTimeout(() => {
    animateImages();
}, 2000);
});


</script>
